

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: lspu-kmis-db
    environment:
      POSTGRES_USER: ${DB_USER:-kmis_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_change_me}
      POSTGRES_DB: ${DB_NAME:-lspu_kmis}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-kmis_user} -d ${DB_NAME:-lspu_kmis}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lspu-network

  # Redis Cache (optional - app has in-memory fallback)
  redis:
    image: redis:7-alpine
    container_name: lspu-kmis-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lspu-network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lspu-kmis-app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env.docker
    environment:
      # Database - connects to Docker postgres service
      DATABASE_URL: postgresql://${DB_USER:-kmis_user}:${DB_PASSWORD:-secure_password_change_me}@postgres:5432/${DB_NAME:-lspu_kmis}
      DIRECT_URL: postgresql://${DB_USER:-kmis_user}:${DB_PASSWORD:-secure_password_change_me}@postgres:5432/${DB_NAME:-lspu_kmis}
      
      # Redis - local Docker Redis
      REDIS_URL: redis://redis:6379
      
      # Application
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4007}
      
      # JWT Secret - REQUIRED for authentication
      JWT_SECRET: ${JWT_SECRET:-default-jwt-secret-change-in-production-min-32-chars}
      
      # External Services (optional - loaded from .env.docker or .env.local)
      AZURE_STORAGE_CONNECTION_STRING: ${AZURE_STORAGE_CONNECTION_STRING:-}
      AZURE_STORAGE_ACCOUNT_NAME: ${AZURE_STORAGE_ACCOUNT_NAME:-}
      AZURE_STORAGE_CONTAINER_NAME: ${AZURE_STORAGE_CONTAINER_NAME:-}
      GOOGLE_AI_API_KEY: ${GOOGLE_AI_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-}
      COLIVARA_API_KEY: ${COLIVARA_API_KEY:-}
      COLIVARA_API_ENDPOINT: ${COLIVARA_API_ENDPOINT:-}
      UPSTASH_REDIS_REST_URL: ${UPSTASH_REDIS_REST_URL:-}
      UPSTASH_REDIS_REST_TOKEN: ${UPSTASH_REDIS_REST_TOKEN:-}
      UPSTASH_VECTOR_REST_URL: ${UPSTASH_VECTOR_REST_URL:-}
      UPSTASH_VECTOR_REST_TOKEN: ${UPSTASH_VECTOR_REST_TOKEN:-}
    ports:
      - "4007:3000"
    networks:
      - lspu-network
    restart: unless-stopped
    # Health check for the app
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  lspu-network:
    driver: bridge
